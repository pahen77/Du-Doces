<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>DU DOCES</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <meta name="theme-color" content="#0E2A47" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="topbar">
      <button class="hamburger" id="btnDrawer" aria-label="Abrir menu"><span></span></button>

      <div class="brand">
        <h1><span>DU</span> DOCES</h1>
        <small class="subtitle">Distribuidora</small>
      </div>

      <div class="search">
        <input id="searchInput" type="search" placeholder="Buscar produtos..." />
      </div>

      <button class="login-btn" id="btnLogin">Login</button>

      <div class="cart-cep">
        <div class="cep-input"><input id="cepInput" type="text" placeholder="CEP" maxlength="9"></div>
        <button class="cart" id="btnCart" aria-label="Abrir carrinho">
          <span class="badge" id="cartCount">0</span> üõí
        </button>
      </div>
    </div>
  </header>

  <!-- DRAWER LATERAL -->
  <div class="drawer" id="drawer" aria-hidden="true">
    <div class="backdrop" id="drawerBackdrop"></div>
    <div class="panel" role="menu">
      <h3 style="margin:8px 0 12px">Menu</h3>
      <a href="#" id="openAdmin">Login</a>
      <a href="#">Sobre n√≥s</a>
      <a href="#">Configura√ß√µes</a>
      <a href="#">Pol√≠tica de Entrega</a>
      <a href="#">Atendimento</a>
    </div>
  </div>

  <!-- BANNERS -->
  <section class="banners" aria-label="Destaques">
    <div class="banner-track" id="bannerTrack">
      <div class="banner banner-1"></div>
      <div class="banner banner-2"></div>
      <div class="banner banner-3"></div>
    </div>
    <div class="banner-dots" id="bannerDots"></div>
  </section>

  <!-- FILTROS -->
  <section class="filters">
    <!-- MARCAS -->
    <div class="brand-row" id="brandRow"></div>

    <!-- TOOLBAR -->
    <div class="toolbar">
      <label>
        <select id="sortSelect">
          <option value="relevancia">Relev√¢ncia</option>
          <option value="preco_asc">Menor pre√ßo</option>
          <option value="preco_desc">Maior pre√ßo</option>
        </select>
      </label>
      <label><input type="checkbox" id="promoOnly" /> Somente promo√ß√µes</label>
    </div>

    <!-- CATEGORIAS -->
    <div class="chip-row" id="catRow"></div>
  </section>

  <!-- PRODUTOS -->
  <main class="container">
    <div class="grid" id="grid"></div>
  </main>

  <!-- LINHAS AZUIS DECORATIVAS -->
  <div class="blue-lines"></div>

  <!-- CARRINHO -->
  <aside class="cart-drawer" id="cartDrawer" aria-label="Carrinho">
    <header>
      <strong>Carrinho</strong>
      <button class="btn" id="closeCart">Fechar</button>
    </header>
    <div class="cart-list" id="cartList"></div>
    <div class="cart-footer">
      <div class="row"><span>Total:</span> <strong id="cartTotal">R$ 0,00</strong></div>
      <button class="checkout">Finalizar Pedido</button>
    </div>
  </aside>

  <!-- MODAL LOGIN -->
  <div class="modal" id="adminModal" aria-hidden="true">
    <div class="box">
      <h3>Login</h3>
      <input id="adminEmail" type="email" placeholder="Email" />
      <input id="adminPass" type="password" placeholder="Senha" />
      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:6px">
        <button class="btn" id="cancelAdmin">Cancelar</button>
        <button class="btn primary" id="submitAdmin">Entrar</button>
      </div>
      <small id="adminMsg" style="display:none;color:#c00">Credenciais inv√°lidas</small>
    </div>
  </div>

  <!-- CHAT IA (placeholder) -->
  <div class="chatvolt-dock">
    <div class="chatvolt-bubble" id="toggleChat" title="Abrir ChatVolt">IA</div>
  </div>
  <div class="chatvolt-embed" id="chatEmbed">
    <iframe title="ChatVolt" srcdoc="<p style='font-family:sans-serif;padding:10px'>Substitua por o widget oficial do ChatVolt aqui.</p>" style="border:0;width:100%;height:100%"></iframe>
  </div>

  <!-- RODAP√â -->

</body>
</html>
