<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DU DOCES DISTRIBUIDORA</title>
  <link rel="stylesheet" href="./styles.css?v=1"/>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./assets/logo-du-doces.svg" alt="Du Doces"/>
      <span>DU DOCES DISTRIBUIDORA</span>
    </div>
    <div class="header-right">
      <div class="cep-input"><input id="cep" placeholder="Seu CEP" aria-label="Seu CEP"/></div>
      <button class="cart-btn" id="btnCarrinho" aria-label="Carrinho">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 6h15l-1.5 8.5a2 2 0 0 1-2 1.5H8.5a2 2 0 0 1-2-1.5L5 3H2"/>
          <circle cx="9.5" cy="20" r="1.6"></circle>
          <circle cx="17.5" cy="20" r="1.6"></circle>
        </svg>
        <span>Meu carrinho</span>
      </button>
      <button class="btn-outline" id="btnMenu" aria-label="Menu">☰</button>
    </div>
  </header>

  <aside id="drawer" style="position:fixed;inset:0 0 0 auto;width:300px;transform:translateX(100%);transition:.25s;background:#fff;box-shadow:var(--shadow);padding:16px;z-index:50">
    <h3 style="margin-bottom:12px">Opções</h3>
    <ul>
      <li><a href="#" aria-label="Sobre nós">Sobre nós</a></li>
      <li><a href="#" aria-label="Configurações">Configurações</a></li>
    </ul>
    <div style="margin-top:16px">
      <button class="btn-outline" onclick="document.getElementById('drawer').style.transform='translateX(100%)'">Fechar</button>
    </div>
  </aside>

  <main>
    <section>
      <h2>Marcas</h2>
      <div class="section-sub">Veja as principais marcas. Use o filtro para ver todas.</div>
      <div class="filter-bar">
        <span class="chip active" data-filter="principais">Principais</span>
        <span class="chip" data-filter="todas">Ver todas</span>
      </div>
      <div id="brandsGrid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <script>
    // Exemplo: sobrescrever a API em produção sem rebuild
    // window.__API_BASE__ = "https://seu-servico.railway.app";
  </script>
  <script type="module" src="./config.js?v=1"></script>
  <script type="module" src="./app.js?v=1"></script>
  <script>
    btnMenu.onclick = ()=> document.getElementById('drawer').style.transform='translateX(0%)';
  </script>
</body>
</html>
