<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Du Doces</title>
  <style>
    :root{
      --brand:#C62828;
      --brand-600:#b02121;
      --bg:#ffffff;
      --fg:#1f1f1f;
      --border:#e9e9e9;
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans"; }
    header{ position:sticky; top:0; z-index:10; background:var(--brand); color:#fff; }
    .topbar{ max-width:600px; margin:0 auto; padding:12px 16px; display:flex; justify-content:space-between; align-items:center; }
    .logo{ font-weight:900; font-size:24px; letter-spacing:1px; }
    .logo span{ color:#fff; font-weight:800; }
    .backlink{ color:#fff; text-decoration:none; font-weight:600; }
    main{ max-width:400px; margin:40px auto; padding:20px; background:#fff; border:1px solid var(--border); border-radius:16px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    h1{ margin-top:0; font-size:24px; text-align:center; }
    form{ display:flex; flex-direction:column; gap:16px; }
    label{ font-weight:600; }
    input{ padding:10px 14px; border:1px solid var(--border); border-radius:8px; font-size:16px; }
    button{ padding:10px 14px; background:var(--brand); color:#fff; border:1px solid var(--brand); border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; }
    button:hover{ background:var(--brand-600); }
    .footer{ margin-top:40px; text-align:center; color:#666; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a href="index.html" class="backlink">← Voltar</a>
      <div class="logo" aria-label="DU DOCES">
        DU <span>DOCES</span>
      </div>
      <span></span>
    </div>
  </header>
  <main>
    <h1>Login</h1>
    <form onsubmit="alert('Login enviado. Em breve conectaremos ao seu backend.'); return false;">
      <div>
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="seu@email.com" required />
      </div>
      <div>
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Sua senha" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div style="margin-top:16px;font-size:14px;text-align:center;">
      Ainda não tem cadastro? <a href="#" style="color:var(--brand);text-decoration:none;">Entre em contato conosco</a>.
    </div>
  </main>
  <div class="footer">
    © <span id="year"></span> Du&nbsp;Doces&nbsp;LTDA – Todos os direitos reservados
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
